<link rel="stylesheet" href="styles.css">
    <html>
            <div class="section-header fade-up">
                <h2>Request a Free Session</h2>
                <p>Book a free trial session and experience our teaching methodology firsthand.</p>
            </div>

            <div class="form-container fade-up">
                <form id="session-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="input-group">
                            <label for="instrument">Instrument of Interest</label>
                            <select id="instrument" name="instrument" required>
                                <option value="guitar">Guitar</option>
                                <option value="piano">Piano</option>
                                <option value="violin">Violin</option>
                                <option value="vocals">Vocals</option>
                                <option value="drums">Drums</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="message">Message (Optional)</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Request Free Session</button>
                </form>
            </div>
        </section>
    </div>
    </html>
